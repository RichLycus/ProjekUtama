<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChimeraAI - Phase 1 Demo</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #007acc, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .avatar-container {
            position: relative;
            width: 240px;
            height: 240px;
            margin: 40px auto;
        }
        
        canvas {
            display: block;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(45, 45, 48, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(80, 80, 80, 0.5);
            border-radius: 999px;
            font-size: 0.875rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00d4ff;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .feature-card {
            padding: 24px;
            background: rgba(45, 45, 48, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(62, 62, 66, 0.5);
            border-radius: 12px;
            transition: all 0.3s;
        }
        
        .feature-card:hover {
            border-color: rgba(0, 122, 204, 0.5);
            transform: translateY(-4px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChimeraAI Phase 1</h1>
        <p style="color: #cccccc; font-size: 1.125rem; margin-bottom: 40px;">
            Animated Avatar dengan Jarvis/Gemini Style
        </p>
        
        <div class="avatar-container">
            <canvas id="avatar" width="480" height="480" style="width: 240px; height: 240px;"></canvas>
        </div>
        
        <div class="status">
            <div class="status-dot"></div>
            <span>Avatar Active - 60 FPS</span>
        </div>
        
        <div class="features">
            <div class="feature-card">
                <h3 style="margin-top: 0; color: #007acc;">üåê 3D Globe</h3>
                <p style="color: #808080; font-size: 0.875rem;">Canvas-powered animated sphere</p>
            </div>
            <div class="feature-card">
                <h3 style="margin-top: 0; color: #0098ff;">üåä Wave Effects</h3>
                <p style="color: #808080; font-size: 0.875rem;">80 particles dengan dynamic motion</p>
            </div>
            <div class="feature-card">
                <h3 style="margin-top: 0; color: #00d4ff;">‚ú® Glassmorphism</h3>
                <p style="color: #808080; font-size: 0.875rem;">Enhanced backdrop blur effects</p>
            </div>
        </div>
    </div>
    
    <script>
        // Animated Avatar Implementation
        const canvas = document.getElementById('avatar');
        const ctx = canvas.getContext('2d');
        const size = 240;
        const centerX = size;
        const centerY = size;
        const baseRadius = size * 0.25;
        let frame = 0;
        
        // Particles
        const particleCount = 80;
        const particles = [];
        
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                angle: (Math.PI * 2 * i) / particleCount,
                distance: baseRadius + Math.random() * 20,
                speed: 0.5 + Math.random() * 0.5,
                size: 1 + Math.random() * 2,
                opacity: 0.3 + Math.random() * 0.7,
            });
        }
        
        function animate() {
            frame++;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Outer glow
            const glowGradient = ctx.createRadialGradient(centerX, centerY, baseRadius * 0.5, centerX, centerY, baseRadius * 2.5);
            glowGradient.addColorStop(0, 'rgba(0, 122, 204, 0.1)');
            glowGradient.addColorStop(0.5, 'rgba(0, 152, 255, 0.05)');
            glowGradient.addColorStop(1, 'rgba(0, 212, 255, 0)');
            ctx.fillStyle = glowGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Core globe
            const pulseScale = 1 + Math.sin(frame * 0.02) * 0.1;
            const coreRadius = baseRadius * pulseScale;
            
            const coreGradient = ctx.createRadialGradient(
                centerX - coreRadius * 0.3,
                centerY - coreRadius * 0.3,
                coreRadius * 0.1,
                centerX,
                centerY,
                coreRadius
            );
            coreGradient.addColorStop(0, 'rgba(0, 212, 255, 0.9)');
            coreGradient.addColorStop(0.4, 'rgba(0, 152, 255, 0.7)');
            coreGradient.addColorStop(1, 'rgba(0, 122, 204, 0.5)');
            
            ctx.fillStyle = coreGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, coreRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // Wave particles
            particles.forEach((particle, i) => {
                particle.angle += particle.speed * 0.01;
                const wave = Math.sin(frame * 0.05 + i * 0.1) * 10;
                const currentDistance = particle.distance + wave;
                
                const x = centerX + Math.cos(particle.angle) * currentDistance;
                const y = centerY + Math.sin(particle.angle) * currentDistance;
                
                const dynamicOpacity = particle.opacity * (0.5 + Math.abs(Math.sin(frame * 0.05 + i * 0.1)) * 0.5);
                const hue = (frame * 0.5 + i * 3) % 60 + 180;
                
                ctx.fillStyle = `hsla(${hue}, 100%, 60%, ${dynamicOpacity})`;
                ctx.beginPath();
                ctx.arc(x, y, particle.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Rotating rings
            for (let i = 0; i < 3; i++) {
                const ringRadius = baseRadius * (1.3 + i * 0.3);
                const ringOpacity = 0.3 - i * 0.1;
                const rotation = frame * 0.01 * (i % 2 === 0 ? 1 : -1);
                
                ctx.strokeStyle = `rgba(0, 152, 255, ${ringOpacity})`;
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 10]);
                ctx.lineDashOffset = -frame * 0.5;
                
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(rotation);
                ctx.beginPath();
                ctx.ellipse(0, 0, ringRadius, ringRadius * 0.3, 0, 0, Math.PI * 2);
                ctx.stroke();
                ctx.restore();
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
