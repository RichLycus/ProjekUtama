<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #f5576c;
            margin-bottom: 30px;
            font-size: 32px;
        }
        .input-section {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #f5576c;
        }
        .operations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .operation-btn {
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .operation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }
        .operation-btn:active {
            transform: translateY(0);
        }
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        .result-section.show {
            display: block;
        }
        .result-label {
            font-weight: 600;
            color: #f5576c;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .result-text {
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            min-height: 100px;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.6;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .stat-item {
            padding: 10px 20px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }
        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #f5576c;
        }
        .copy-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .copy-btn:hover {
            background: #218838;
        }
        .copied-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .copied-toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Text Formatter</h1>
        
        <div class="input-section">
            <label for="inputText">Enter Your Text</label>
            <textarea 
                id="inputText" 
                placeholder="Type or paste your text here..."
            >Hello World! This is a sample text for formatting.</textarea>
        </div>
        
        <div class="operations">
            <button class="operation-btn" onclick="formatText('uppercase')">
                üî† UPPERCASE
            </button>
            <button class="operation-btn" onclick="formatText('lowercase')">
                üî° lowercase
            </button>
            <button class="operation-btn" onclick="formatText('titlecase')">
                üî§ Title Case
            </button>
            <button class="operation-btn" onclick="formatText('reverse')">
                ‚Ü©Ô∏è Reverse
            </button>
            <button class="operation-btn" onclick="formatText('wordcount')">
                üìä Word Count
            </button>
        </div>
        
        <div class="result-section" id="resultSection">
            <div class="result-label" id="resultLabel">Result</div>
            <div class="result-text" id="resultText"></div>
            <div class="stats" id="stats"></div>
            <button class="copy-btn" onclick="copyResult()">üìã Copy Result</button>
        </div>
    </div>
    
    <div class="copied-toast" id="copiedToast">‚úì Copied to clipboard!</div>

    <script>
        function formatText(operation) {
            const inputText = document.getElementById('inputText').value;
            
            if (!inputText.trim()) {
                alert('Please enter some text first!');
                return;
            }
            
            let result;
            let label;
            
            switch(operation) {
                case 'uppercase':
                    result = inputText.toUpperCase();
                    label = 'üî† UPPERCASE Result';
                    break;
                case 'lowercase':
                    result = inputText.toLowerCase();
                    label = 'üî° lowercase result';
                    break;
                case 'titlecase':
                    result = inputText.replace(/\w\S*/g, (txt) => {
                        return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
                    });
                    label = 'üî§ Title Case Result';
                    break;
                case 'reverse':
                    result = inputText.split('').reverse().join('');
                    label = '‚Ü©Ô∏è Reversed Text';
                    break;
                case 'wordcount':
                    const words = inputText.trim().split(/\s+/).length;
                    const chars = inputText.length;
                    const charsNoSpace = inputText.replace(/\s/g, '').length;
                    
                    document.getElementById('resultLabel').textContent = 'üìä Text Statistics';
                    document.getElementById('resultText').textContent = inputText;
                    document.getElementById('stats').innerHTML = `
                        <div class="stat-item">
                            <div class="stat-label">Words</div>
                            <div class="stat-value">${words}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Characters</div>
                            <div class="stat-value">${chars}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Characters (no spaces)</div>
                            <div class="stat-value">${charsNoSpace}</div>
                        </div>
                    `;
                    document.getElementById('resultSection').classList.add('show');
                    return;
            }
            
            document.getElementById('resultLabel').textContent = label;
            document.getElementById('resultText').textContent = result;
            document.getElementById('stats').innerHTML = '';
            document.getElementById('resultSection').classList.add('show');
        }
        
        function copyResult() {
            const resultText = document.getElementById('resultText').textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                const toast = document.getElementById('copiedToast');
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            });
        }
    </script>
</body>
</html>
